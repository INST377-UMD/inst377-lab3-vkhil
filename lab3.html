<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INST377 Lab 3</title>
  <link rel="stylesheet" href="lab3.css">
</head>
<body>
  <!-- Header -->
  <header class="header-footer">
    <h1>Welcome to My Rock Paper Scissors Page</h1>
  </header>

  <!-- Main Content and Sidebar -->
  <div class="container">
    <div class="main-content">
      <h2>Play Rock-Paper-Scissors</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="choice">Choose Rock, Paper, or Scissors:</label>
        <select id="choice" name="choice">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>

        <input type="submit" value="Submit">
      </form>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="rules">
        <h3>How to Play Rock-Paper-Scissors</h3>
        <ul>
          <li>Rock beats Scissors</li>
          <li>Scissors beats Paper</li>
          <li>Paper beats Rock</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="https://www.google.com" target="_blank">Google</a></li>
      <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
      <li><a href="https://www.stackoverflow.com" target="_blank">StackOverflow</a></li>
    </ul>
  </nav>

  <!-- Footer -->
  <footer class="header-footer">
    <p>Hello I am a Footer</p>
  </footer>
</body>
</html>
